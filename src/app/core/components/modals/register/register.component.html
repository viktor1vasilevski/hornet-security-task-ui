<div class="modal-container">
    <div class="modal-card">
        <h4 class="mt-3 text-center">Register</h4>
        <div class="modal-body">
            <form [formGroup]="registerForm">
                <div class="form-group mb-3">
                    <label for="username">First Name</label>
                    <input formControlName="firstName" type="text" id="firstName" class="form-control"
                        placeholder="Enter your first name">
                    <small *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                        class="text-danger">
                        First Name is required.
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Last Name</label>
                    <input formControlName="lastName" type="text" id="lastName" class="form-control"
                        placeholder="Enter your last name">
                    <small *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                        class="text-danger">
                        Last Name is required.
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" id="email" class="form-control"
                        placeholder="Enter your email">
                    <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                        class="text-danger">
                        Please enter a valid email.
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" id="password" class="form-control"
                        placeholder="Enter your password">
                    <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="text-danger">
                        Password must be at least 4 characters long, one special sign and one uppercase letter.
                    </small>
                </div>
            </form>
        </div>
        <div class="row text-center mb-3">
            <div class="col-6">
                <button class="btn btn-secondary w-100" (click)="closeMe()">Close</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100" (click)="confirm()">Register</button>
            </div>
        </div>
    </div>
</div>
