<div class="modal-container">
    <div class="modal-card">
        <h4 class="mt-3 text-center">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="confirm()">
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" id="email" class="form-control"
                        placeholder="Enter your email">
                    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-danger">
                        Please enter a valid email.
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" id="password" class="form-control"
                        placeholder="Enter your password">
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        Password must be at least 4 characters long, one special sign and one uppercase letter.
                    </small>
                </div>
            </div>
            <div class="row text-center mb-3">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" (click)="closeMe()">Close</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
